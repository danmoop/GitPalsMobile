<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="mail-outline"></ion-icon>
      Dialogs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <br>
  <strong>You have ({{ dialogs.length }}) dialogs</strong>
  <ion-list *ngIf="dialogs.length != 0">
    <ion-item *ngFor="let name of dialogs">
      <ion-label>
        {{ name }}
        <ion-badge *ngIf="isNew(name)" color="primary">New Message</ion-badge>
      </ion-label>
      <ion-button [routerLink]="'/view-dialog/' + name">Open</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
