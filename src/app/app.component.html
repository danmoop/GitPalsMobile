<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">

          <div *ngIf="user == null">
            <ion-list-header>GitPals</ion-list-header>
            <ion-note>You aren't authenticated</ion-note>
          </div>

          <div *ngIf="user != null">
            <ion-list-header>GitPals</ion-list-header>
            <ion-note>{{ user.username }}</ion-note>
          </div>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="user == null" (click)="signIn();" lines="none" detail="false">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              <ion-label>Sign In</ion-label>
            </ion-item>
            <div *ngIf="user != null">
              <ion-item lines="none" detail="false" routerLink="/dashboard">
                <ion-icon slot="start" name="person-outline"></ion-icon>
                <ion-label>Dashboard</ion-label>
              </ion-item>
              <ion-item lines="none" detail="false" routerLink="/dialogs">
                <ion-icon slot="start" name="mail-outline"></ion-icon>
                <ion-label>
                  Dialogs
                  <ion-badge *ngIf="getNumberOfUnreadMessage != 0" color="primary">{{ getNumberOfUnreadMessage }}</ion-badge>
                </ion-label>
              </ion-item>
              <ion-item lines="none" detail="false" routerLink="/submit-project">
                <ion-icon slot="start" name="code-outline"></ion-icon>
                <ion-label>Submit Project</ion-label>
              </ion-item>

              <ion-item (click)="logOut();" lines="none" detail="false">
                <ion-icon slot="start" name="log-out-outline"></ion-icon>
                <ion-label>Log Out</ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
