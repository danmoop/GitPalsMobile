<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/search">
        <ion-icon slot="start" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="getUser == null">GitPals</ion-title>
    <ion-title *ngIf="getUser != null">GitPals <strong>[{{getUser.username}}]</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p class="ion-text-center"><b>Most recent projects: ({{ projects.length }})</b></p>

  <ion-card *ngFor="let project of projects" mode="ios">
    <ion-card-header>
      <ion-card-subtitle>by {{ project.authorName }}</ion-card-subtitle>
      <ion-card-title>{{ project.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <strong>Techs: {{ project.requirements.join(', ') }}</strong>
      <br>
      <strong>Roles: {{ project.requiredRoles.join(', ') }}</strong>
    </ion-card-content>
  
    <ion-button shape="round" fill="clear" (click)="alertCard(project.title);">Explore</ion-button>
  </ion-card>
</ion-content>
